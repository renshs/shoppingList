<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SList</title>
</head>
<body>
{% if current_user.is_authenticated and request.path[:-1] != '/purchases/'%}
    <a class="navbar-brand" href="/logout">Выйти</a>
    <a class="navbar-brand">{{ current_user.name }}</a>
    <a href="purchases" class="btn btn-secondary">Добавить предмет</a>
    {% block part%}
    {% endblock %}
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
{% block content%}
{% endblock %}
</body>
</html>
